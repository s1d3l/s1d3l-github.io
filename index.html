<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Distortion Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none !important;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            overflow-x: hidden;
            height: 100vh;
            position: relative;
        }

        .cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #000;
            mix-blend-mode: difference;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
        }

        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #000;
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            transition: 
                transform 0.4s cubic-bezier(0.15, 0.85, 0.35, 1),
                width 0.3s ease,
                height 0.3s ease;
        }

        .cursor-follower.active {
            width: 80px;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(2px);
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            max-width: 600px;
            margin-left: 10%;
        }

        .hero-title {
            font-size: 64px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            filter: url(#displacementFilter);
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.8;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: #ff9a9e;
            top: -100px;
            right: -100px;
        }

        .shape-2 {
            width: 600px;
            height: 600px;
            background: #fad0c4;
            bottom: -200px;
            right: 100px;
        }

        .shape-3 {
            width: 300px;
            height: 300px;
            background: #a18cd1;
            top: 50%;
            left: 20%;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            opacity: 0.5;
        }

        /* Hide on mobile */
        @media (max-width: 768px) {
            * {
                cursor: auto !important;
            }
            .cursor, .cursor-follower {
                display: none;
            }
            .background-shapes {
                filter: none;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <svg width="0" height="0" style="position:absolute;">
        <filter id="displacementFilter">
            <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="1" result="warp"></feTurbulence>
            <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp"></feDisplacementMap>
        </filter>
    </svg>

    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <canvas id="distortionCanvas"></canvas>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Digital designer & developer</h1>
            <p>Creating immersive experiences with subtle interactions</p>
        </div>
    </section>

    <script>
        // Custom cursor logic
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');
        const hoverables = document.querySelectorAll('a, button, .hero-content');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            // Delayed follower with easing
            gsap.to(cursorFollower, {
                x: e.clientX,
                y: e.clientY,
                duration: 0.6,
                ease: "power2.out"
            });
        });

        hoverables.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursorFollower.classList.add('active');
            });
            el.addEventListener('mouseleave', () => {
                cursorFollower.classList.remove('active');
            });
        });

        // Canvas-based distortion effect
        const canvas = document.getElementById('distortionCanvas');
        const ctx = canvas.getContext('2d');
        let mouseX = 0;
        let mouseY = 0;
        let isMouseDown = false;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function updateCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Create gradient based on mouse position
            const gradient = ctx.createRadialGradient(
                mouseX, mouseY, 0,
                mouseX, mouseY, 300
            );
            
            gradient.addColorStop(0, `rgba(255, 255, 255, ${isMouseDown ? 0.3 : 0.1})`);
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            requestAnimationFrame(updateCanvas);
        }

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        document.addEventListener('mousedown', () => {
            isMouseDown = true;
        });

        document.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        // Initialize
        window.addEventListener('load', () => {
            resizeCanvas();
            updateCanvas();
        });

        window.addEventListener('resize', resizeCanvas);

        // Dynamic SVG filter adjustment
        const displacementFilter = document.querySelector('#displacementFilter feDisplacementMap');
        
        document.addEventListener('mousemove', (e) => {
            const xRatio = e.clientX / window.innerWidth;
            const yRatio = e.clientY / window.innerHeight;
            
            // Adjust filter based on mouse position
            displacementFilter.setAttribute('scale', 10 + 20 * xRatio);
            
            // Update turbulence for organic movement
            document.querySelector('#displacementFilter feTurbulence').setAttribute(
                'baseFrequency', 
                `0.01 ${0.01 + yRatio * 0.03}`
            );
        });
    </script>

    <!-- GSAP for smooth animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</body>
</html>
